<!doctype html>
<html lang="en">

    <link id="app-favicon" rel="icon" href="/Umb-Credits-GH-Pages/dark.ico" type="image/x-icon" />
    <!-- <link rel="preload" as="image" href="/Umb-Credits-GH-Pages/assets/login/login_background.png" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Disables all transitions until the app sets data-mounted */
      :root:not([data-mounted]) * {
        transition: none !important;
        animation: none !important;
      }
    </style>

    <script>
      ;(function () {
        try {
          var key = 'umbraco-theme-mode'
          var saved = localStorage.getItem(key)
          var systemDark =
            window.matchMedia &&
            window.matchMedia('(prefers-color-scheme: dark)').matches
          var effective =
            saved === 'dark'
              ? 'dark'
              : saved === 'light'
                ? 'light'
                : systemDark
                  ? 'dark'
                  : 'light'
          document.documentElement.setAttribute('data-theme', effective)
          var bg = effective === 'dark' ? '#383B43' : '#ffffff'
          document.documentElement.style.background = bg
          document.body.style.background = bg
        } catch (e) {}
      })()
    </script>

    <title>Umbraco Credits</title>
